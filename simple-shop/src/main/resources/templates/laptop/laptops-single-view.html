<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<th:block th:include="fragments/header"></th:block>
<div class="container-fluid">
    <br>
    <div>
        <div class="text-center">
            <img th:src="${laptop.imgUrl}" th:alt="${laptop.brand} + ' ' + ${laptop.model}">
        </div>
        <h2 class="h2 text-justify text-center">FULL SPECIFICATION</h2>
        <table class="product-characteristics table">
            <tbody>
            <tr>
                <th scope="row">Brand:</th>
                <td><a th:text="${laptop.brand}"></a></td>
            </tr>
            <tr>
                <th scope="row">Model:</th>
                <td><a th:text="${laptop.model}"></a></td>
            </tr>
            <tr>
                <th scope="row">CPU:</th>
                <td><a th:text="${laptop.centralProcessingUnit}"></a></td>
            </tr>
            <tr>
                <th scope="row">GPU:</th>
                <td><a th:text="${laptop.graphicsProcessingUnit}"></a></td>
            </tr>
            <tr>
                <th scope="row">Display:</th>
                <td><a th:text="${laptop.display} + ' inches'"></a></td>
            </tr>
            <tr>
                <th scope="row">RAM:</th>
                <td><a th:text="${laptop.ram} + 'GB'"></a></td>
            </tr>
            <tr>
                <th scope="row">Storage:</th>
                <td><a th:text="${laptop.storage} + 'GB'"></a></td>
            </tr>
            <tr>
                <th scope="row">Weight:</th>
                <td><a th:text="${laptop.weight} + 'kg'"></a></td>
            </tr>
            <tr>
                <th scope="row">Price:</th>
                <td><a th:text="${laptop.price} + '$'"></a></td>
            </tr>
            </tbody>
        </table>
        <div class="text-center">
            <ul>
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="list-inline-item">
                        <form th:action="@{/admin/laptops-edit/{brand}/{model} (brand = ${laptop.brand}, model = ${laptop.model})}"
                              th:method="get">
                            <button id="btn-edit" class="btn btn-primary" th:text="EDIT"></button>
                        </form>
                    </li>
                    <li class="list-inline-item">
                        <form th:action="@{/admin/laptops-delete/{brand}/{model} (brand = ${laptop.brand}, model = ${laptop.model})}"
                              th:method="post">
                            <button id="btn-delete" class="btn btn-danger confirm" th:text="DELETE"></button>
                        </form>
                    </li>
                </th:block>
                <li class="list-inline-item">
                    <form action="#">
                        <button th:attr="data-brand=${laptop.brand},data-model=${laptop.model},
                                data-image=${laptop.imgUrl}, data-price=${laptop.price}" , data-category="laptop"
                                id="btn-buy" class="btn btn-secondary add-to-cart" th:text="BUY">
                        </button>
                    </form>
                </li>
            </ul>
            <br>
            <a class="text-secondary h5 page-link" th:href="@{/laptops-brand/{brand} (brand = ${laptop.brand})}"
               th:text="'Laptops ' + ${laptop.brand}"></a>
        </div>
    </div>
</div>
<footer>
    <th:block th:include="fragments/footer"></th:block>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<a href="/">Home Page</a>
<th:block th:include="fragments/nav"></th:block>
<br>
<h2 th:text="${laptop.brand} + ' ' + ${laptop.model}"></h2>
<div>
    <ul>
        <form th:action="@{/laptops-edit/{brand}/{model} (brand = ${laptop.brand}, model = ${laptop.model})}"
              th:method="post">
            <div>
                <label for="image">Image URL:</label>
                <input type="text" id="image" name="imgUrl">
            </div>
            <div>
                <label for="display">Display:</label>
                <input type="text" id="display" name="display" th:value="${laptop.display}">
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" th:value="${laptop.price}">
            </div>
            <div>
                <label for="cpu">CPU:</label>
                <input type="text" id="cpu"
                       name="centralProcessingUnit" th:value="${laptop.centralProcessingUnit}">
            </div>
            <div>
                <label for="gpu">GPU:</label>
                <input type="text" id="gpu"
                       name="graphicsProcessingUnit" th:value="${laptop.graphicsProcessingUnit}">
            </div>
            <div>
                <label for="storage">Storage:</label>
                <input type="number" id="storage" name="storage" th:value="${laptop.storage}">
            </div>
            <div>
                <label for="ram">RAM:</label>
                <input type="number" id="ram" name="ram" th:value="${laptop.ram}">
            </div>
            <div>
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" th:value="${laptop.weight}">
            </div>
            <hr/>
            <div>
                <button type="submit">Edit</button>
            </div>
        </form>
        <hr>
    </ul>
</div>
<footer>
    <th:block th:include="fragments/footer"></th:block>
</footer>
</body>
</html>

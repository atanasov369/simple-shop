<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<a href="/">Home Page</a>
<th:block th:include="fragments/nav"></th:block>
<h1>Create Laptop:</h1>
<br>
<div>
    <form th:method="post" th:action="@{/laptops-create}">
        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand">
        </div>
        <div>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model">
        </div>
        <div>
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="imgUrl">
        </div>
        <div>
            <label for="display">Display:</label>
            <input type="text" id="display" name="display">
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price">
        </div>
        <div>
            <label for="cpu">CPU:</label>
            <input type="text" id="cpu"
                   name="centralProcessingUnit">
        </div>
        <div>
            <label for="gpu">GPU:</label>
            <input type="text" id="gpu"
                   name="graphicsProcessingUnit">
        </div>
        <div>
            <label for="storage">Storage:</label>
            <input type="number" id="storage" name="storage">
        </div>
        <div>
            <label for="ram">RAM:</label>
            <input type="number" id="ram" name="ram">
        </div>
        <div>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" step="0.1">
        </div>
        <hr/>
        <div>
            <button type="submit">Create</button>
        </div>
    </form>
</div>
<footer>
    <th:block th:include="fragments/footer"></th:block>
</footer>
</body>
</html>

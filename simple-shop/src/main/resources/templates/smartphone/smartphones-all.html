<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<th:block th:include="fragments/header"></th:block>
<div class="container">
    <h2 class="text-center h2">Smartphones:</h2>
    <br>
    <div>
        <th:block th:each="smartphone, iter : ${smartphones}">
            <ul>
                <img th:src="${smartphone.imgUrl}" th:alt="${smartphone.brand} + ' ' + ${smartphone.model}" width="200">
                <a th:href="@{/smartphones/{brand}/{model}(brand = ${smartphone.brand}, model = ${smartphone.model})}">
                    <h2 th:text="${smartphone.brand} + ' ' + ${smartphone.model}"></h2>
                </a>
                <li th:text="${smartphone.display}"></li>
                <li th:text="${smartphone.camera} + 'MP'"></li>
                <li th:text="${smartphone.centralProcessingUnit}"></li>
                <li th:text="${smartphone.batteryCapacity} + 'mAh'"></li>
            </ul>
            <h3 th:text="${smartphone.price} + '$'"></h3>
        </th:block>
    </div>
</div>
<footer>
    <th:block th:include="fragments/footer"></th:block>
</footer>
</body>
</html>

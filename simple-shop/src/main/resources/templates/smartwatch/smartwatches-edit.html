<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<th:block th:include="fragments/header"></th:block>
<div class="container-fluid">
    <h2 class="text-center h2 heading" th:text="${smartwatch.brand} + ' ' + ${smartwatch.model}"></h2>
    <div class="text-center">
        <ul>
            <form th:action="@{/admin/smartwatches-edit/{brand}/{model} (brand = ${smartwatch.brand}, model = ${smartwatch.model})}"
                  th:method="post">
                <div class="form-group">
                    <label for="image">Image URL:
                        <input class="form-control" type="text" id="image" name="imgUrl"
                               th:value="${smartwatch.imgUrl}">
                    </label>
                </div>
                <div class="form-group">
                    <label for="display">Display:
                        <input class="form-control" type="text" id="display" name="display"
                               th:value="${smartwatch.display}">
                    </label>
                </div>
                <div class="form-group">
                    <label for="price">Price:
                        <input class="form-control" type="number" id="price" name="price" step="0.01"
                               th:value="${smartwatch.price}">
                    </label>
                </div>
                <div class="form-group">
                    <label for="cpu">CPU:
                        <input class="form-control" type="text" id="cpu"
                               name="centralProcessingUnit" th:value="${smartwatch.centralProcessingUnit}">
                    </label>
                </div>
                <div class="form-group">
                    <label for="batteryCapacity">Battery Capacity:
                        <input class="form-control" type="number" id="batteryCapacity" name="batteryCapacity"
                               th:value="${smartwatch.batteryCapacity}">
                    </label>
                </div>
                <div class="form-group">
                    <label for="storage">Storage:
                        <input class="form-control" type="number" id="storage" name="storage"
                               th:value="${smartwatch.storage}">
                    </label>
                </div>
                <div class="form-group">
                    <label for="ram">RAM:
                        <input class="form-control" type="number" id="ram" name="ram" th:value="${smartwatch.ram}">
                    </label>
                </div>
                <div class="form-group">
                    <label for="hasCamera">Camera:
                        <input class="form-check form-control" type="checkbox" id="hasCamera" name="hasCamera"
                               th:checked="${smartwatch.hasCamera}">
                    </label>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Edit</button>
                </div>
            </form>
            <hr>
        </ul>
    </div>
</div>
<footer>
    <th:block th:include="fragments/footer"></th:block>
</footer>
</body>
</html>

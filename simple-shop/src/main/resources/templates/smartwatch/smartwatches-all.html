<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<th:block th:include="fragments/header"></th:block>
<div class="container-fluid">
    <h2 class="text-center h2 heading">Smartwatches:</h2>
    <br>
    <div>
        <th:block th:each="smartwatch, iter : ${smartwatches}">
            <div class="border border-dark list-inline-item">
                <ul>
                    <a class="text-center list-group-item product-link"
                       th:href="@{/smartwatches/{brand}/{model}(brand = ${smartwatch.brand}, model = ${smartwatch.model})}">
                        <img class="product-picture" th:src="${smartwatch.imgUrl}"
                             th:alt="${smartwatch.brand} + ' ' + ${smartwatch.model}">
                        <h4 class="text-secondary h4" th:text="${smartwatch.brand} + ' ' + ${smartwatch.model}"></h4>
                    </a>
                    <hr>
                    <li class="item-characteristic" th:text="${smartwatch.display} + ' inches'"></li>
                    <li class="item-characteristic" th:text="${smartwatch.storage} + 'GB'"></li>
                    <li class="item-characteristic" th:text="${smartwatch.batteryCapacity} + 'mAh'"></li>
                </ul>
                <hr>
                <h3 class="text-center text-info h3" th:text="${smartwatch.price} + '$'"></h3>
                <br>
            </div>
        </th:block>
    </div>
</div>
<footer>
    <th:block th:include="fragments/footer"></th:block>
</footer>
</body>
</html>

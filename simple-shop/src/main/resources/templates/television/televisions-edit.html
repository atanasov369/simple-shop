<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<a href="/">Home Page</a>
<th:block th:include="fragments/nav"></th:block>
<br>
<h2 th:text="${television.brand} + ' ' + ${television.model}"></h2>
<div>
    <ul>
        <form th:action="@{/televisions-edit/{brand}/{model} (brand = ${television.brand}, model = ${television.model})}"
              th:method="post">
            <div>
                <label for="display">Display:</label>
                <input type="text" id="display" name="display" th:value="${television.display}">
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" th:value="${television.price}">
            </div>
            <div>
                <label for="refreshRate">Refresh Rate:</label>
                <input type="number" id="refreshRate"
                       name="refreshRate" th:value="${television.refreshRate}">
            </div>
            <div>
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" th:value="${television.width}">
            </div>
            <div>
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" th:value="${television.height}">
            </div>
            <hr/>
            <div>
                <button type="submit">Edit</button>
            </div>
        </form>
        <hr>
    </ul>
</div>
<footer>
    <th:block th:include="fragments/footer"></th:block>
</footer>
</body>
</html>

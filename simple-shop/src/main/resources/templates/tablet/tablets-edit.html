<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<a href="/">Home Page</a>
<th:block th:include="fragments/nav"></th:block>
<br>
<h2 th:text="${tablet.brand} + ' ' + ${tablet.model}"></h2>
<div>
    <ul>
        <form th:action="@{/tablets-edit/{brand}/{model} (brand = ${tablet.brand}, model = ${tablet.model})}"
              th:method="post">
            <div>
                <label for="display">Display:</label>
                <input type="text" id="display" name="display" th:value="${tablet.display}">
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" th:value="${tablet.price}">
            </div>
            <div>
                <label for="cpu">CPU:</label>
                <input type="text" id="cpu"
                       name="centralProcessingUnit" th:value="${tablet.centralProcessingUnit}">
            </div>
            <div>
                <label for="camera">Camera:</label>
                <input type="text" id="camera" name="camera" th:value="${tablet.camera}">
            </div>
            <div>
                <label for="batteryCapacity">Battery Capacity:</label>
                <input type="number" id="batteryCapacity" name="batteryCapacity" th:value="${tablet.batteryCapacity}">
            </div>
            <div>
                <label for="storage">Storage:</label>
                <input type="number" id="storage" name="storage" th:value="${tablet.storage}">
            </div>
            <div>
                <label for="ram">RAM:</label>
                <input type="number" id="ram" name="ram" th:value="${tablet.ram}">
            </div>
            <hr/>
            <div>
                <button type="submit">Edit</button>
            </div>
        </form>
        <hr>
    </ul>
</div>
<footer>
    <th:block th:include="fragments/footer"></th:block>
</footer>
</body>
</html>
